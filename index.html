<!DOCTYPE html>
<html>
	<head>
		<!-- script de A-Frame version1 1.0.4 -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<!-- script de AR.JS con soporte de marker + location -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	</head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
			<a-marker preset="hiro">
			<a-assets>
    <a-asset-item id="mtl" src="https://skfb.ly/p8V9P"></a-asset-item>
    <a-asset-item id="obj" src="https://skfb.ly/p8V9P"></a-asset-item>
</a-assets>

<a-entity obj-model="obj: #obj; mtl: #mtl;" position="-1 -1 -1" scale="1 1 1" rotation="0 180 0" shadow></a-entity>

			</a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
